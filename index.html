<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="summary.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="card">
  <div ><img src="images/illustration-hero.svg" alt="hero.svg" id="titleimg"></div>
 <div  class="contentbox">
 <div id="title">Order Summary</div> 

 <div id="content"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</div>
  <div id="container">
  <div class="planbox">
    <div id="musicicon"><img src="images/icon-music.svg" alt="music.icon"></div>
    <div id="plan">Annual Plan</div> 
    <div id="Change"> <b><a href="#">Change</a></b> </div>
    <div id="price"> $59.99/year</div>
    
   
  </div>
</div>
</div>
 <div id="button"> <button id="btn"> Proceed to Payment </button></div>
 <div id="Cancel"> Cancel Order </div>
</div>
